  <body>
    <div class="wrapper">

                      type="password"

                      id="password"
                      class="button input-button button-eye"
                      placeholder="Enter your Password"
                      />  
                      <span class="material-symbols-outlined eye">
                        visibility_off

                  </div>

              </form>
              <div class="forget">
                <a href="https://www.facebook.com/" class="forget-password"

                >

          <button type="submit" class="button submit-button">Login</button>
